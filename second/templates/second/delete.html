{% extends 'second/base.html' %}
{% block title%} detail {% endblock%}
{% block content %}
<form method="POST" action="{% url 'second:delete' objects.id %}">
    {% csrf_token %}
<h1>Do you want to delete this {{objects.name}} ?</h1>
<button type="submit">Yes</button>
</form>
<br>
<button onclick=window.location.href="{% url 'second:index' %}">Cancel</button>
{% endblock %}
