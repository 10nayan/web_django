{% extends 'second/base.html' %}
{% block title %} Task {% endblock %}
{% block content%}
        <h1> Task</h1>
        {% if task_name %}
        <ul>
        {% for task in task_name %}
            <li><a>{{ task }}</a></li>
        {% endfor %}
        </ul>
        {% else %}
        <p>No task is available.</p>
        {% endif %}
        <form action='{% url 'second:task' %}' method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit">Add Task</button>
        </form>
{% endblock %}
