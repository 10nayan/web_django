<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <div style="position:fixed;top:40%;left:50%;transform:translate(-50%,-50%);width:480px;">
    <h1 style="font-size:50px;"class="text-center">Sign In</h1>
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form action="{% url 'signin' %}" method='POST'>
      {% csrf_token %}
  <div class="form-group" >
    <input type="text" style="font-size: 20px;height:60px;" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username" name="username">
  </div>
  <div class="form-group">
    <input type="password" style="font-size: 20px;height:60px;" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1"style="height:20px;width:20px; border:5px;" >
    <label class="form-check-label" for="exampleCheck1" style="font-size:20px;">Check me out</label>
  </div>
  <br>
  <div class="text-center">
  <button type="submit" style=" font-size: 20px;height:60px;" class="btn btn-primary btn-block">Sign In</button>
</div>
</form>
<br>
<button type="button" class="btn btn-outline-primary" style="font-size:20px; "onclick="window.location.href='/signup'">Sign Up</button>
<button type="button" class="btn btn-outline-primary" style="font-size: 20px;float: right;" onclick="window.location.href='/'">Home</button>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
